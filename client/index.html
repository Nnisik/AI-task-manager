<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="test.js"></script>
</head>
<body>
  <div class="app">
    <div class="side-sections">
      <div class="section">
        <div class="section--header">Group</div>
        <ul class="groups">
          <li class="group-item" id="items-all">All</li>
          <li class="group-item" id="items-personal">Personal</li>
          <li class="group-item" id="items-work">Work</li>
          <li class="group-item" id="items-study">Study</li>
          <li class="group-item" id="items-other">Other</li>
        </ul>
      </div>

      <div class="section">
        <div class="section--header">Status</div>
        <ul class="groups">
          <li class="group-item" id="items-no-start">Not started</li>
          <li class="group-item" id="items-progress">In progress</li>
          <li class="group-item" id="items-done">Done</li>
        </ul>
      </div>
    </div>

    <div class="container">
      <h1 class="header">To Do List</h1>
      <!-- sorting buttons for tasks-->
      <div class="task-list-controls flex">
        <button class="no-outline-no-borders" id="by-name-sort">ABC</button>
        <button class="no-outline-no-borders" id="by-date-sort">Date</button>
      </div>

      <div class="flex" id="tasks-list">
        <div class="task flex">
          <div class="task__info">
            <h3 class="task__title">Task #1</h3>
            <div class="task__groups">
              <p class="group">Personal</p>
              <select class="group task-status">
                <option value="not-started">Not started</option>
                <option value="in-progress">In progress</option>
                <option value="done">Done</option>
              </select>
            </div>
            <p class="task__date">12/24</p>
          </div>
          <div class="task__options">
            <button class="task__button edit-btn no-outline-no-borders" data-id=1 aria-label="Edit task">
              <img class="task__icon" src="src/icons/edit-tools.png" alt="edit">
            </button>
            <button class="task__button delete-btn no-outline-no-borders" data-id=1 aria-label="Delete task">
              <img class="task__icon" src="src/icons/loschen.png" alt="delete">
            </button>
          </div>
        </div>

        <div class="task flex">
          <div class="task__info">
            <h3 class="task__title">Task #2</h3>
            <div class="task__groups">
              <div class="group">Personal</div>
              <select class="group task-status">
                <option value="not-started">Not started</option>
                <option value="in-progress">In progress</option>
                <option value="done">Done</option>
              </select>
            </div>
            <p class="task__date">12/24</p>
          </div>
          <div class="task__options">
            <button class="task__button edit-btn no-outline-no-borders" data-id=2 aria-label="Edit task">
              <img class="task__icon" src="src/icons/edit-tools.png" alt="edit">
            </button>
            <button class="task__button delete-btn no-outline-no-borders" data-id=2 aria-label="Delete task">
              <img class="task__icon" src="src/icons/loschen.png" alt="delete">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="add-task-btn">+</button>

  <!-- add new task form -->
  <div id="add-task" class="modal">
    <div class="modal__content flex">
      <button class="close-button no-outline-no-borders">x</button>
      <h3>Create New Task</h3>
      <form class="new-task__form">
        <input type="text" name="content" id="new-task__form__content" placeholder="Type your future task">
      </form>
      <button class="no-outline-no-borders" id="new-task__btn">Create</button>
    </div>
  </div>

  <!-- task update form -->
  <div id="task-update" class="modal">
    <div class="modal__content flex">
      <button class="close-button no-outline-no-borders">x</button>
      <h3>Update Task</h3>
      <form class="task-update__form">
        <input type="text" name="content" id="task-update__form__content">
      </form>
      <button class="no-outline-no-borders" id="task-update__btn">Update</button>
    </div>
  </div>

</body>
</html>
