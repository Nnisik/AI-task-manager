<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="index.js"></script>
</head>
<body>

  <div class="container">
    <h1 class="header">To Do List</h1>
    <!-- sorting buttons for tasks-->
    <div class="task-list-controls">
      <button id="by-name-sort">ABC</button>
      <button id="by-date-sort">Date</button>
    </div>
    <div class="tasks-list" id="tasks-list">
    </div>
  </div>

  <button id="add-task-btn">+</button>

  <!-- add new task form -->
  <div id="add-task" class="modal">
    <div class="modal__content">
      <button class="close-button">x</button>
      <h3>Create New Task</h3>
      <form class="new-task__form">
        <input type="text" name="content" id="new-task__form__content" placeholder="Type your future task">
      </form>
      <button id="new-task__btn">Update</button>
    </div>
  </div>

  <!-- task update form -->
  <div id="task-update" class="modal">
    <div class="modal__content">
      <button class="close-button">x</button>
      <h3>Update Task</h3>
      <form class="task-update__form">
        <input type="text" name="content" id="task-update__form__content">
      </form>
      <button id="task-update__btn">Update</button>
    </div>
  </div>

</body>
</html>
